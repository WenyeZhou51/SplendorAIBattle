
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>
          Lapidary AI
        </title>
        
        <!-- <link rel="icon"  -->
        <!--       type="image/png"  -->
        <!--       href="http://inclem.net/knotidentifier/favicon.png"> -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <div id="app" >
          <h1 id="header_title">
            Lapidary AI: Round {{ round_number }} (P{{ state.current_player_index }} {{ mode }})
          </h1>

          <div class="row">
            <div class="column-left">
              <button v-on:click="testChangeGems">
                change gems
              </button>
              <button v-on:click="reset">
                reset
              </button>
              <button v-on:click="test_change_mode">
                change mode
              </button>
              <gems-table v-bind:gems="state.supply_gems"
                          v-bind:show_card_count="false">
              </gems-table>
              <player-display v-for="player in players"
                              v-bind:key="player.id"
                              v-bind:player="player"
                              v-on:buy="do_move_buy($event)">
              </player-display>
            </div>
            <div class="column-right">
              <div class="market-displays">
                <cards-display v-bind:cards="state.tier_3_visible"
                               v-bind:player="human_player"
                               v-bind:show_reserve_button="true"
                               v-on:reserve="do_move_reserve($event)"
                               v-on:buy="do_move_buy($event)"
                               tier="3"
                                name="3:">
                </cards-display>
                <cards-display v-bind:cards="state.tier_2_visible"
                               v-bind:player="human_player"
                               v-bind:show_reserve_button="true"
                               v-on:reserve="do_move_reserve($event)"
                               v-on:buy="do_move_buy($event)"
                               tier="2"
                               name="2:">
                </cards-display>
                <cards-display v-bind:cards="state.tier_1_visible"
                               v-bind:player="human_player"
                               v-bind:show_reserve_button="true"
                               v-on:reserve="do_move_reserve($event)"
                               v-on:buy="do_move_buy($event)"
                               tier="1"
                               name="1:">
                </cards-display>
              </div>
              <move-maker v-show="mode==='human turn'"
                          v-bind:player="human_player"
                          v-bind:gems="gems_selected"
                          v-bind:supply_gems="supply_gems"
                          v-on:take_gems="do_move_gems($event)">
              </move-maker>
              <gem-discarder v-show="mode==='discard gems'"
                             v-bind:player="human_player"
                             v-bind:gems="gems_discarded">
              </gem-discarder>
            </div>
          </div>
        </div>
        

        <script src="game.js"></script>
        <script src="script.js"></script>
    </body>

</html>
