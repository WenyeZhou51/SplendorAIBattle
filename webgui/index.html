
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>
          Lapidary AI
        </title>
        
        <!-- <link rel="icon"  -->
        <!--       type="image/png"  -->
        <!--       href="http://inclem.net/knotidentifier/favicon.png"> -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <h1 id="header_title">
            Lapidary AI
        </h1>

        <div id="app" >
          <div class="row">
            <div class="column-left">
              <button v-on:click="testChangeGems">
                change gems
              </button>
              <gems-list v-bind:gems="state.supply_gems"
                         title="supply"></gems-list>
              <player-display v-for="player in players"
                              v-bind:key="player.id"
                              v-bind:player="player">
              </player-display>
            </div>
            <div class="column-right">
              <market-display v-bind:cards="state.tier_1_visible"
                              name="tier 1">
              </market-display>
              <market-display v-bind:cards="state.tier_2_visible"
                              name="tier 2">
              </market-display>
              <market-display v-bind:cards="state.tier_3_visible"
                              name="tier 3">
              </market-display>
            </div>
          </div>
        </div>
        

        <script src="script.js"></script>
    </body>

</html>
